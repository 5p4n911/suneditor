			.tab {
				overflow: hidden;
				color: #f4b124;
				font-weight: bold;
				border-bottom: 2px solid #f4b124;
				border-radius: 2px;
			}

			/* Style the buttons that are used to open the tab content */
			.tab button {
				background-color: transparent;
				float: left;
				border: none;
				outline: none;
				cursor: pointer;
				padding: 14px 35px;
				transition: 0.3s;
				font-size: 16px;
				border-top-left-radius: 2px;
				border-top-right-radius: 2px;
				margin: 0;
			}

			/* Change background color of buttons on hover */
			.tab button:hover {
				color: #f5f5f5;
			}

			/* Create an active/current tablink class */
			.tab button.active {
				color: #fff;
				background-color: #f4b124;
			}

			/* Style the tab content */
			.tabcontent {
				display: none;
			}

			/* inline editor */
			.inline-margin {
				margin-top: 10px;
			}
		</style>
